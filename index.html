<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  
<title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">

    <!-- ==== left container  ====  -->

    <div class="result">
      <h3 class="head">Your Result</h3>
      <div class="circle">
        <div class="score">
          <h1 class="marks">76</h1>
          <h3 class="total-marks">Of 100</h3>
        </div>
        <!-- score  -->
      </div>
      <!-- circle  -->
      <h2 class="grade">Great</h2>
      <p class="para">You scored higher than 65% of <br> the people who have taken <br> this tests.</p>
    </div>
    <!-- result  -->


    <!-- ===== right container =====  -->
    <div class="summary">
      <h2 class="heading">Summary</h2>
      <div class="reaction">
        <div class="icon">
          <div class="image"><img src="assets/images/icon-reaction.svg" alt="reaction icon"></div> Reaction
        </div>
        <div class="outcome">
          <h3>80 <span>/100</span></h3>
        </div>
      </div>
      <!-- reaction  -->


      <div class="memory">
        <div class="icon">
          <div class="image"><img src="assets/images/icon-memory.svg" alt="memory icon"></div> Memory
        </div>
        <div class="outcome">
          <h3>80 <span>/100</span></h3>
        </div>
      </div>
      <!-- memory  -->


      <div class="verbal">
        <div class="icon">
          <div class="image"><img src="assets/images/icon-verbal.svg" alt="verbal icon"></div> Verbal
        </div>
        <div class="outcome">
          <h3>92 <span>/100</span></h3>
        </div>
      </div>
      <!-- verbal  -->


      <div class="visual">
        <div class="icon">
          <div class="image"><img src="assets/images/icon-visual.svg" alt="visual icon"></div> Visual
        </div>
        <div class="outcome">
          <h3>92 <span>/100</span></h3>
        </div>
      </div>
      <!-- visual  -->

      <a href="https://github.com/Saahhhiiiil" target="_blank"><button class="btn">Continue</button></a>
    </div>
    <!-- summary  -->
  </div>
  <!-- card  -->
</body>
</html>
